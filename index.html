<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <nav class="siderBar">
      <h1>Empresa</h1>
      <ul>
        <li><a href="./src/inventario.html">Inventario</a></li>
        <li><a href="#">Compras</a></li>
        <li><a href="#">Ventas</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2
          class="text-3xl font-bold underline bg-red-500 justify-center flex my-5"
        >
          Inventario de Productos
        </h2>

        <div class="flex flex-col m-auto items-center">
          <div class="flex flex-col justify-start w-50">
            <label class="text-sm items-start text-violet-500" for="productos"
              >Elija un Producto</label
            >
            <select
              class="h-full rounded-md border-2 bg-transparent py-0 px-14 text-gray-800 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
              name=""
              id="productos"
            >
              <option class="" value="" id="algo1"></option>
            </select>
            <button
              id="agregar"
              type="submit"
              class="block my-2 w-full rounded-md bg-indigo-600 px-3.5 py-1 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Agregar Producto
            </button>
          </div>
        </div>
      </section>
      <section class="tabla">
        <div class="flex flex-col m-auto items-center">
          <table
            class="border-separate border-spacing-x-4 border border-slate-200 rounded-md px-4 items-start"
          >
            <thead class="text-lg">
              <tr>
                <th class="pr-4 items-start">Nombre</th>
                <th class="pr-4">Cantidad</th>
                <th class="pr-4">Precio Unitario</th>
                <th class="pr-4 items-start">Operacion</th>
              </tr>
            </thead>
            <tbody class="text-left" id="items"></tbody>
            <tfoot>
              <tr>
                <th class="text-left">Total:</th>
                <th></th>
                <th class="text-left" id="total">0</th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>
    </main>
    <script src="./src/classItem.js"></script>
    <script src="./src/classProducto.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
